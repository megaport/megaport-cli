name: golangci-lint

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Install dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56
          args: --timeout 5m
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true
